<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>QUIZ</header>
    <main>
      <div id="main-content">
        <section id="ques-container">
          <div class="question hidden"><p>This is a question</p></div>
          <div class="options-container hidden">
            <div class="option">
              <span class="o-key">A.</span>
              <span class="o-value"> VALUE</span>
            </div>
            <div class="option">
              <span class="o-key">B.</span>
              <span class="o-value"> VALUE</span>
            </div>
            <div class="option">
              <span class="o-key">C.</span>
              <span class="o-value"> VALUE</span>
            </div>
            <div class="option">
              <span class="o-key">D.</span>
              <span class="o-value"> VALUE</span>
            </div>
          </div>
          <div class="next hidden">
            <span>NEXT</span>
          </div>
          <div id="start" class="next">
            <span>START QUIZ</span>
          </div>
        </section>
        <section id="timer">TIMER</section>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
